<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login/Registration</title>
    {% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'wish_list_static/css/my_css.css' %}">
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <div class="messages">
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            </div>  
            <div class="registration">
                <h5>Register</h5>
                <form action="/registration" method="POST" name="registration">
                    {% csrf_token %}
                    <label for="first_name">First Name:<br><input type="text" name="first_name" id="first_name"></label><br>
                    <label for="last_name">Last Name:<br><input type="text" name="last_name" id="last_name"></label><br>
                    <label for="email">Email:<br><input type="email" name="email"></label><br>
                    <label>Role:<br>
                        <select name='role' id="role">
                            <option value="Admin">Admin</option>
                            <option value="User">User</option>
                        </select>
                    </label><br>
                    <label for="password">Password:<br><input type="password" name="password" id="registration_password"></label><br>
                    <label for="confirm_password">Confirm Password:<br><input type="password" name="confirm_password" id="confirm_password"></label><br>
                    <label for="date_joined">Date Joined:<br><input type="date" name="date_joined"></label><br>
                    <input type="submit" class="submit" value="Register">
                </form>
            </div>
        </div>
        <div class="right">
            <div class="login">
                <h5>Login</h5>
                <form action="/login" method="POST" name="login">
                    {% csrf_token %}
                    <label for="email">Email:<br><input type="email" name="email"></label><br>
                    <label for="password">Password:<br><input type="password" name="password" id="login_password"></label><br>
                    <input type="submit" class="submit" value="Login">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
